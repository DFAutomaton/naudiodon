name: Build naudiodon binaries

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-win64:
    name: Build on Windows (x64)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies and build
        run: |
          npm install --ignore-scripts=false --build-from-source

      - name: Verify build output
        run: |
          dir build\Release

      - name: Rename and package binary
        run: |
          mkdir packaged
          copy build\Release\naudiodon.node packaged\naudiodon-win32-x64.node
          copy build\Release\portaudio_x64.dll packaged\portaudio_x64.dll
          powershell Compress-Archive -Path packaged\* -DestinationPath naudiodon-win32-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: naudiodon-win32-x64
          path: naudiodon-win32-x64.zip
